<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果菜单</title>
	<style>
	html,body,ul,li,img,div{ list-style-type: none; margin: 0; padding: 0; }	
	body{ background: #ccc; }
	#iosNav{
		width: 100%; 		
		text-align: center;		
		position: absolute;
		left: 0;
		bottom: 0;
	}
	#iosNav img{
		width: 150px;		
		background: #ccc;	
		cursor: pointer;	
	}
	
	
	</style>
</head>
<body>
	<div id="iosNav">
		<img src="imgs/5.png" alt="1" class="">
		<img src="imgs/4.png" alt="2" class="">
		<img src="imgs/3.png" alt="3" class="">
		<img src="imgs/2.png" alt="4" class="">
		<img src="imgs/1.png" alt="4" class="">
	</div>

	<script >
	window.onload = function(){
		var oIos = document.getElementById('iosNav');
		var aImg = oIos.children;
		document.onmousemove = function(ev){
			var e = ev || event;			
			for (var i = 0; i < aImg.length; i++) {
				var a = aImg[i].offsetWidth/2+aImg[i].offsetLeft +oIos.offsetLeft - e.clientX;
				var b = aImg[i].offsetHeight/2+aImg[i].offsetTop +oIos.offsetTop - e.clientY;
				console.log('a:'+a+"b:"+b);
				var c = Math.sqrt(a*a+b*b);
				var scale = 1-c/500;
				if(scale<0.5) scale = 0.5;
				aImg[i].style.width = scale*150 +'px';				
			}
		}
	}
			
	</script>
</body>
</html>
